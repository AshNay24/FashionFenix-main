<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="follow,index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Fenix</title>

    <meta
      name="description"
      content=" An Open Source Template for Login Page From Scratch Without Any CSS Framework"
    />
    <meta name="keywords" content="login page css, login template, login css, login form template" />

  
    <link rel="stylesheet" href="../shared/normalize.css" />
    <link rel="stylesheet" href="../shared/additional.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-25065548-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-25065548-2');
    </script>
  </head>

  <body>
    <div class="logo-wrapper">
      <img class="logo" alt="Logo" src="../image/logo.png" style="width: 150px; height: 150px;" />
    </div>

    <div class="content-body">
      <div class="form-wrapper">
        <h1 class="text-title">Bienvenidos a Fashion Fenix</h1>
        <div class="text-register">¿Aún no tienes una cuenta? <a href="../HTML/registro.html">Registrarse aquí</a></div>

        <div class="field-group">
          <input
            class="input"
            type="text"
            id="txt-email"
            name="email"
            placeholder="E-mail"
            required id="email"
          />

          <input 
          class="input" 
          type="password" 
          id="txt-password" 
          name="password" 
          placeholder="Password" 
          required id="password"
          />
        </div>

        <div class="field-group-inline">
          <a href="#forget-password"> ¿Olvidó la contraseña? </a>
        </div>

        <div class="field-group">
          <button type="submit" class="btn-submit">Inciar</button>
        </div>

        <div class="separator-wrapper">
          <div class="separator">
            <span>O</span>
          </div>
        </div>

        <div class="field-group">
          <a href="#login-facebook" class="link-social-login">
            <img src="../image/fb-logo.png" />
            Iniciar con Facebook
          </a>
          <a href="#login-google" class="link-social-login">
            <img src="../image/google-logo.png" />
            Iniciar con Google
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
